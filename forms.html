<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        
        <title>QuickApps</title>
        
        <!--CSS -->
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.css" />
        
        <!--Javascripts-->
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.js"></script>
        
        <style type="text/css">
            .my-button {background-image: url(images/menu.png) !important;background-repeat: no-repeat !important;background: transparent;height: 30px;width: 30px;border: 0 !important;}
            </style>
        
    </head>
    
    <body>
        <div data-role="page">
            
            <div data-role="header" data-position="fixed" data-theme="a">
                <h1>QuickApps</h1>
                <a href="#navg" data-role="botton" data-shadow="false" class="my-button" data-corners="false" data-iconshadow="false" ></a>
            </div>
            
            <div data-role="panel" id="navg" data-display="push" data-theme="a" data-position-fixed="true" >
                <ul data-role="listview" data-theme="a">
                    <h1 style="margin:5% 0 5% 10%;">QuickApps</h1>
                    <li><a href="contacto.html" data-transition="slideup">Contacto</a></li>
                    <li><a href="forms.html" data-transition="slideup">Formulario</a></li>
                </ul>
            </div>

<div data-role="content">
   
    <label for="text-basic">Nombre:</label>
    <input type="text" name="text-basic" id="text-basic" value="">
    
    <label for="text-basic">Dirección:</label>
    <input type="text" name="text-basic" id="text-basic" value="">
   
   <label for="number-pattern">Teléfono:</label>
   <input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">
    
       <fieldset data-role="controlgroup">
           <legend>Selecione su area de trabajo:</legend>
           <input type="checkbox" name="checkbox-1a" id="checkbox-1a" checked="">
           <label for="checkbox-1a">Diseño</label>
           <input type="checkbox" name="checkbox-2a" id="checkbox-2a">
           <label for="checkbox-2a">Desarrollo</label>
           <input type="checkbox" name="checkbox-3a" id="checkbox-3a">
           <label for="checkbox-3a">IT </label>
           <input type="checkbox" name="checkbox-4a" id="checkbox-4a">
           <label for="checkbox-4a">Ventas</label>
       </fieldset>
       
    <label for="file">Archivo:</label>
    <input type="file" name="file" id="file" value="">
        
        <div data-role="fieldcontain">
            <label for="select-native-fc">Suscribirse al Newsletter:</label>
            <select name="select-native-fc" id="select-native-fc">
                <option value="small"></option>
                <option value="small">SI</option>
                <option value="small">NO</option>
            </select>
        </div>
    
        
        <a href="#" data-role="button">Enviar</a>
</div>
    
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-grid="d">
                    <ul>
                        <li><a href="products.html" data-role="button" data-theme="reset" data-icon="portafolio" data-corners="false" data-iconshadow="false" data-transition="slideup">Portafolio</a></li>
                        <li><a href="gallery.html" data-role="button" data-theme="reset" data-icon="galeria"  data-corners="false" data-iconshadow="false" data-ajax="false">Galería</a></li>
                        <li><a href="facebook.html" data-role="button" data-theme="reset" data-icon="facebook" data-corners="false" data-iconshadow="false" data-transition="slideup">Facebook</a></li>
                        <li><a href="map.html" data-role="button" data-theme="reset" data-icon="cerca"  data-corners="false" data-iconshadow="false" data-transition="slideup">Cerca de mi</a></li>
                        <li><a href="#navg" data-role="button" data-theme="reset" data-icon="mas" data-corners="false" data-iconshadow="false" data-transition="slideup">Más</a></li>
                    </ul>
                </div>
            </div>
    
    
</div>
   
</body>
</html>
