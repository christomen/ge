    // Wait for Cordova to load

    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
        checkConnection();
    }

    function checkConnection() {
        var networkState = navigator.connection.type;

        var states = {};
        states[Connection.UNKNOWN]  = 'Connección no Identificada';
        states[Connection.ETHERNET] = 'Ethernet';
        states[Connection.WIFI]     = 'WiFi';
        states[Connection.CELL_2G]  = 'Cell 2G';
        states[Connection.CELL_3G]  = 'Cell 3G';
        states[Connection.CELL_4G]  = 'Cell 4G';
        states[Connection.NONE]     = 'No existe connección a Internet';

        alert('Tipo de Conección: ' + states[networkState]);
    }

    </script>

<!-- This script creates a new CanvasLoader instance and places it in the wrapper div -->
    <script type="text/javascript">
        var cl = new CanvasLoader('canvasloader-container');
        cl.setShape('rect'); // default is 'oval'
        cl.setDiameter(29); // default is 40
        cl.setDensity(16); // default is 40
        cl.setRange(0.8); // default is 1.3
        cl.setFPS(12); // default is 24
        cl.show(); // Hidden by default
        
        // This bit is only for positioning - not necessary
          var loaderObj = document.getElementById("canvasLoader");
        loaderObj.style.position = "absolute";
        loaderObj.style["top"] = cl.getDiameter() * -0.5 + "px";
        loaderObj.style["left"] = cl.getDiameter() * -0.5 + "px";
    </script>
